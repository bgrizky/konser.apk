<ion-header>
  <ion-toolbar color="dark" style="--background: rgba(0, 0, 0, 0.8);">
    <ion-title>
      <ion-text class="home-title">
        <ion-icon name="home"></ion-icon>
        BERANDA
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://i1.sndcdn.com/artworks-4sr811z0luvzvuDj-7vqFVQ-t500x500.jpg') center/cover no-repeat fixed;">
  <!-- Profile Section -->
  <ion-card class="profile-card">
    <ion-card-header>
      <div class="profile-image">
        <img src="assets/icon/konser.png" alt="Profile">
      </div>
      <ion-card-title>Selamat Datang!</ion-card-title>
      <ion-card-subtitle>Aplikasi Pemesanan Tiket Konser</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- Stats Section -->
  <ion-grid class="stats-grid">
    <ion-row>
      <ion-col size="6">
        <ion-card class="stats-card">
          <div class="stats-icon">
            <ion-icon name="musical-notes"></ion-icon>
          </div>
          <div class="stats-info">
            <h3>4</h3>
            <p>Konser Tersedia</p>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="stats-card">
          <div class="stats-icon">
            <ion-icon name="people"></ion-icon>
          </div>
          <div class="stats-info">
            <h3>2</h3>
            <p>Jenis Tiket</p>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Quick Actions -->
  <ion-card class="actions-card">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="flash"></ion-icon>
        Aksi Cepat
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <div class="action-item" (click)="navigateToTab1()">
              <ion-icon name="calendar"></ion-icon>
              <p>Jadwal</p>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="action-item" (click)="navigateToTab4()">
              <ion-icon name="ticket"></ion-icon>
              <p>Tiket</p>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="action-item" (click)="navigateToTab3()">
              <ion-icon name="information-circle"></ion-icon>
              <p>Info</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Upcoming Events -->
  <ion-card class="events-card">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="calendar"></ion-icon>
        Konser Terdekat
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none" class="event-item">
        <ion-thumbnail slot="start">
          <img src="https://assets.loket.com/neo/production/images/banner/20220606162535_629dc80f69e87.jpg">
        </ion-thumbnail>
        <ion-label>
          <h3>Konser Judika</h3>
          <p>31 Des 2024 â€¢ 19:00 WIB</p>
          <ion-badge color="warning">VIP Available</ion-badge>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Contact Support -->
  <ion-card class="support-card" (click)="showContact()">
    <ion-card-content>
      <ion-icon name="headset"></ion-icon>
      <h3>Butuh Bantuan?</h3>
      <p>Hubungi tim support kami</p>
    </ion-card-content>
  </ion-card>
</ion-content>
